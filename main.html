<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>serenity-breath-web - Main Page</title>
    <link rel="stylesheet" href="main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Libertinus+Mono&family=Lora:ital,wght@0,400..700;1,400..700&family=Merriweather:ital,opsz,wght@0,18..144,300..900;1,18..144,300..900&family=Noto+Serif+JP:wght@200..900&family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=PT+Serif:ital,wght@0,400;0,700;1,400;1,700&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="hamburger" id="hamburger-menu" aria-label="Open Menu">â˜°</div>
    <div class="menu-content" id="menu-content">
      <div class="music-section">
        <h4>Current Music</h4>
        <p id="current-music">Current: None</p>
        <button class="music-btn" data-src="music/meditation1.mp3">
          Deep Sleep
        </button>
        <button class="music-btn" data-src="music/meditation2.mp3">
          Slow Meditate
        </button>
        <button class="music-btn" data-src="music/meditation3.mp3">
          Calm One
        </button>
      </div>

      <div class="volume-controls">
        <h4>Volume Controls</h4>
        <input
          type="range"
          id="volume-slider"
          min="0"
          max="1"
          step="0.1"
          value="1"
        />
        <button id="mute-unmute">Mute</button>
        <button id="stop-btn">Stop</button>
      </div>

      <div class="bg-section">
        <h4>Background Options</h4>
        <p id="current-bg">Current: Dark Background</p>
        <button class="bg-btn" data-bg="img/back.jpg">Deer Background</button>
        <button class="bg-btn" data-bg="img/back2.jpg">
          Evening Background
        </button>
        <button class="bg-btn" data-bg="img/back3.jpg">Dark Background</button>
      </div>
    </div>

    <div class="main-container">
      <div class="instructions" id="instructions">Get Ready...</div>

      <div class="breathing-circle"></div>

      <div class="controls">
        <button class="start-btn" id="start-btn">Start</button>
        <button class="reset-btn" id="reset-btn">Reset</button>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
